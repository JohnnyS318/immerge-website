<header
  class="header header-height bg-background-app-bar transition-colors duration-150 ease-in-out fixed w-full shadow-md z-30 top-0"
  [ngClass]="
{
  'sidenav': $sidenavOpen | async
}">
  <div class="header-container header-height lg:mx-4 md:mx-1 flex header-center px-2">
    <nav-hamburger class="flex md:hidden mr-1 z-50 border-none outline-none" (menuState)="$sidenavOpen.next($event)">
    </nav-hamburger>
    <div class="plc flex md:hidden flex-auto"></div>
    <nav-logo
      class="flex md:flex-none flex-auto justify-center w-full md:w-auto absolute md:relative pr-16 md:pr-0 md:mr-8 md:ml-4">
    </nav-logo>
    <nav-header-menu-lg class="hidden md:flex md:flex-auto"></nav-header-menu-lg>
    <nav-identity class="flex header-center"></nav-identity>
  </div>
</header>
